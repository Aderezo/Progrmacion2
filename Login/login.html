<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ferreteria Argentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="Login-Formulario">
        <h1 class="titulo">iniciar sesion</h1>
        <div class="login box">
            <input class="campo" type="text" id="usuario" required >
            <label for="login">Nombre de usuario</label>
        </div>
        <div class="password box">
            <input class="campo" type="password" id="password" required>
            <label for="password">Contrase√±a</label>
            <input type="checkbox" class="hide" id="checkbox">
            <label class="checkbox-label" for="hide"></label>
        </div>
        <input class="button" type="button" value="Iniciar sesion" id="boton_de_iniciar">
    </form>
    <script src="JS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
